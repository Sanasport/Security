name: "Tests"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  
jobs:
  tests:
    name: "Tests"
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        php-version:
          - "7.4"
        operating-system: [ubuntu-latest]
      fail-fast: false
        
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
        
      - name: "Install dependencies"
        run: "composer update --no-interaction --no-progress --ignore-platform-reqs"
        
      - name: "test"
        uses: joelwmale/codeception-action@1.0.0
        
      - name: "Tests"
        run: |
          composer update --dev --ignore-platform-reqs
          composer test
