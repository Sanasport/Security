name: "Tests"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  
jobs:
  tests:
    name: "Tests"
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        php-version:
          - "7.4"
          - "8.0"
          - "8.1"
        operating-system: [ubuntu-latest]
      fail-fast: false
        
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
        
      - name: "Tests"
        run: |
          composer install --dev --ignore-platform-reqs
          vendor/bin/codecept build
          vendor/bin/codecept run unit
